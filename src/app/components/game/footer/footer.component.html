

<mat-card [ngClass]="['footer', gameService.isFooterFixed ? 'fixed' : '']" (click)="handleFooterClick()">
  <!-- <button mat-mini-fab color="accent" class="fix-footer-button" (click)="toggleFooter()">
    <span *ngIf="!isFooterFixed">&#x0225A;</span>
    <span *ngIf="isFooterFixed">&#x02259;</span>
  </button> -->
  <div class="ui-rack">
      <app-tile
        *ngFor="let tile of gameService.rack"
        [tile]="tile"
      ></app-tile>
  </div>
  <div class="button-row">
    <button
        mat-stroked-button
        class="compact"
        (click)="shuffle($event)"
    >
        Shuffle
    </button>
    <button
        mat-stroked-button
        class="compact"
        [class.disabled]="!gameService.isCurrentPlayerUser()"
        [disabled]="!gameService.isCurrentPlayerUser()"
        (click)="clear($event)"
    >
      Clear
    </button>
    <button
        mat-stroked-button
        class="compact"
        [class.disabled]="!gameService.isCurrentPlayerUser()"
        [disabled]="!gameService.isCurrentPlayerUser()"
        (click)="exchange($event)"
    >
        Trade
    </button>
    <button
        mat-stroked-button
        class="compact submit"
        [class.disabled]="isSubmitDisabled"
        [disabled]="isSubmitDisabled"
        (click)="submit($event)"
        >
        Submit
    </button>
  </div>
</mat-card>

<mat-card class="info-bar with-fixed-footer">
  <div class="banner-info">
    <div>
      Turn {{gameService.currentTurn}} ({{gameService.player.user.name}})
    </div>
    <div *ngIf="gameService.isCurrentPlayerUser()">
      Pending score: {{pendingScore}}
    </div>
    <br />
    <br />
    <div *ngFor="let player of gameService.players">
      {{player.user.name}}'s total: {{player.score}}
    </div>
  </div>
</mat-card>
