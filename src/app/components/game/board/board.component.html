
<div
    *ngFor="let rowNum of arrayOf15; index as i;"
    [ngClass]="'ui-row'"
>
    <app-square
        *ngFor="let square of arrayOf15; index as j;"
        [id]="'square-' + i + '-' + j"
        [selectedTile]="selectedTile"
        [square]="boardService.getSquare(i, j)"


        cdkDropList
        (cdkDropListDropped)="gameService.drop($event, boardService.getSquare(i, j))"
        (cdkDropListConnectedTo)="gameService.allDropLists"

    ></app-square>
  </div>
</div>
